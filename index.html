<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>LOGIN</h2>
    <form id="loginForm">
      <input type="email" id="email" class="form-item hidden" placeholder="Enter The Email" required>
      <input type="password" id="password" class="form-item hidden" placeholder="Password" required>
      <button type="submit" class="form-item hidden">SUBMIT</button>
    </form>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
